<body>
	<app-root>
  		<style>
			app-root, body{
				width: 100%;
				min-height: 100vh;
				min-height: calc(100vh - 70px);
				background: radial-gradient(ellipse at bottom, rgba(#485563, .9) 0%, rgba(#29323c, .9)) 100%;
				position: relative;
			}
			div.introduction{}
			div.introduction div.inner_container{}
			div.introduction div.inner_container div.loading{
				position: absolute;
				z-index: 2;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba($dark_grey, .8);
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			div.introduction div.inner_container div.loading div.loading_cubes{
				margin: 0 auto 0;
				top: -30vh;
				position: relative;
				display: flex;
				flex-flow: row wrap;
				width: 75px;
				height: 75px;
				transition: all 300ms ease-in-out 0s;
				z-index: 1;
			}
			div.introduction div.inner_container div.loading div.loading_cubes div.square{
				width: 33.3333%;
				height: 33.3333%;
				background-color: $med_yellow;
				animation: cubes 2s infinite ease-in-out;
			}
			div.introduction div.inner_container div.loading div.loading_cubes div.square-1{ animation-delay: .2s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-2{ animation-delay: .3s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-3{ animation-delay: .4s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-4{ animation-delay: .1s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-5{ animation-delay: .2s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-6{ animation-delay: .3s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-7{ animation-delay: .0s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-8{ animation-delay: .1s; }
			div.introduction div.inner_container div.loading div.loading_cubes div.square-9{ animation-delay: .2s; }

			@keyframes cubes {
				0%, 70%, 100% {
					transform:scale3d(1, 1, 1);
				}
				35% {
					transform:scale3d(0, 0, 1);
					border-radius: 50%;
				}
			}
		</style>

		<div class="introduction">
			<div class="inner_container">
				<div class="loading">
					<div class="loading_cubes">
					    <div class="square square-1"></div>
					    <div class="square square-2"></div>
					    <div class="square square-3"></div>
					    <div class="square square-4"></div>
					    <div class="square square-5"></div>
					    <div class="square square-6"></div>
					    <div class="square square-7"></div>
					    <div class="square square-8"></div>
					    <div class="square square-9"></div>
					</div>
				</div>
			</div>
		</div>
	</app-root>
