<div class="modal_container" *ngIf="is_modal_active">
	<div class="modal">
		<div class="header">
			<h3>{{active_article.title}}</h3>
			<a class="icon" (click)="modal_service.close_modal()">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
					<polygon style="fill:#2b3554;" points="20.749,4.707 19.334,3.293 12.042,10.586 4.749,3.293 3.334,4.707 10.627,12 3.334,19.293    4.749,20.707 12.042,13.414 19.334,20.707 20.749,19.293 13.456,12  "></polygon>
				</svg>
			</a>
		</div>
		<div class="body">
			<div class="illustration" [style.backgroundImage]="'url(' + active_article.picture + ')' | sanitizer : 'style'"></div>
			<div class="content">
				<p>{{active_article.description}}</p>
			</div>
		</div>
		<div class="footer">
			<externalurl class="button" *ngFor="let link of active_article.link" [url]="link.url">{{link.title}}</externalurl>
		</div>
	</div>
	<div class="dark_background" (click)="modal_service.close_modal()"></div>
</div>
